<ion-view view-title="Histories">

  <ion-content>
      <div>
          <div class="list list-inset padding-bottom">
              <label class="item item-input">
                  <i class="icon ion-search placeholder-icon"></i>
                  <input type="text" placeholder="Search" ng-model="query">
              </label>
          </div>
      </div>
      <ion-list>
      <ion-item ng-repeat="history in histories | filter:query" href="#/app/histories/{{history.id}}">
        <h2> {{history.client.name}}</h2>
          <!--history.products. -->
      </ion-item>
    </ion-list>
  </ion-content>

    <div class="bubble bubble-bottom">
        <button class="button ion-plus" ng-click="add()">
            <!-- no content -->
        </button>
    </div>
</ion-view>
